<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button expand="full" fill="outline" (click)="listPairedDevices()">Buscar Dispositivos</ion-button>

    <ion-list *ngFor="let i of pairedList;let j=index" (click)="connect(i.address)">
      <ion-label>{{i.name}}</ion-label>
    </ion-list>
  </div>
</ion-content>
